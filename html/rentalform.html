<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENT A CYCLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}
.payypal {
    text-align: center;
    margin: 20px 0;
}

.payypal .button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2rem;
    color: #fff;
    background-color: #ff6347;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.paypal .button:hover {
    background-color: #e55342;
    transform: translateY(-2px);
}

.container {
    max-width: 1200px;
    margin: 100px auto;
    padding: 40px;
    
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}
body{background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe-lja7o8osk4ipcTsKZXSi1yt6WtnYGJ8Mg&s');}
.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="date"],
input[type="time"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}


button[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h1>Rent a Cycle</h1>
        <form id="rental-form">
            <div class="form-group">
                <label for="bike-model">Bike Model:</label>
                <input type="text" id="bike-model" name="bike-model" required>
            </div>
            <div class="form-group">
                <label for="rental-duration">Rental Duration (in hours):</label>
                <input type="number" id="rental-duration" name="rental-duration" min="1" required>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>
            <div class="form-group">
                <label for="pickup-time">Pickup Time:</label>
                <input type="time" id="pickup-time" name="pickup-time" required>
                <div class="payypal">
                    <a href="cyclepayment.html" class="button">RENT CYCLE</a>
                </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('rental-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    
    // Retrieving form values
    const bikeModel = document.getElementById('bike-model').value;
    const rentalDuration = document.getElementById('rental-duration').value;
    const pickupDate = document.getElementById('pickup-date').value;
    const pickupTime = document.getElementById('pickup-time').value;

    // Displaying a confirmation message
    alert(`Thank you for renting ${bikeModel} for ${rentalDuration} hours. Pickup Date: ${pickupDate}, Pickup Time: ${pickupTime}`);
    
    // Resetting the form
    this.reset();
});

    </script>
</body>
</html>
