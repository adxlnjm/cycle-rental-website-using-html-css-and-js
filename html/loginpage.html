<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chutki Cycles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom CSS for login page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            max-width: 400px;
            width: 100%;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        .login-container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #00695c;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container form {
            margin-bottom: 2rem;
        }

        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #00695c;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #00695c;
            box-shadow: 0 0 5px rgba(0, 105, 92, 0.5);
        }

        .login-container input[type="submit"] {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .login-container input[type="submit"]:hover {
            background-color: #003d33;
            transform: translateY(-2px);
        }

        .login-container p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Chutki Cycles</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get username and password values from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate a successful login (replace this with your actual login logic)
            if (username === 'admin' && password === 'password') {
                // Redirect to the dashboard or another page
                window.location.href = 'mainpage.html'; // Change 'dashboard.html' to your actual dashboard page
            } else {
                // Display an error message (you can customize this)
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
